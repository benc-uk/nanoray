syntax = "proto3";

import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";
option go_package = "raynet/pkg/proto";

service Worker {
  rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc NewJob(JobRequest) returns (JobResult) {}
}

service Controller {
  rpc StartRender(google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc GetScene(SceneRequest) returns (SceneResult);
  rpc RegisterWorker(WorkerInfo) returns (google.protobuf.Empty);
  rpc GetWorkers(google.protobuf.Empty) returns (WorkerList);
}

message JobRequest {
  string sceneSHA = 1;
  int32  id = 2;
  int32  x = 3;
  int32  y = 4;
  int32  width = 5;
  int32  height = 6;
}

message JobResult {
  StatusCode statusCode = 1;
  string message = 2;
  bytes imageData = 3;
  google.protobuf.Duration timeTaken = 4;
}

message WorkerInfo {
  string id = 1;
  string host = 2;
  int32  port = 3;
}

message WorkerList {
  repeated WorkerInfo workers = 1;
}

message SceneRequest {
}

message SceneResult {
}

enum StatusCode {
  OK = 0;
  ERROR = 1;
}